    <title>Сайты Энергосбытов</title>
    <style>
        body {
            background-image: url('https://cdn-0001.qstv.on.epicgames.com/aQkkfvMcFlrdgpOdDP/image/landscape_comp.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            filter: brightness(0.8); /* Добавляем затемнение фона для контраста */
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.9);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            margin: 20px 0;
        }

        button {
            background-color: rgba(0, 123, 255, 0.8); /* Синий полупрозрачный фон */
            border: 2px solid rgba(0, 123, 255, 1); /* Синяя рамка */
            color: white; /* Цвет текста */
            padding: 15px 30px; /* Отступы внутри кнопки */
            cursor: pointer; /* Указатель при наведении */
            font-size: 18px; /* Размер шрифта */
            border-radius: 5px; /* Скругленные углы */
            transition: background-color 0.3s, color 0.3s, transform 0.3s; /* Плавный переход */
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.8); /* Цвет фона при наведении */
            color: #007BFF; /* Цвет текста при наведении */
            transform: scale(1.05); /* Увеличение кнопки при наведении */
        }

        /* Стиль для кнопки в правом нижнем углу */
        .corner-button {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 123, 255, 0.8);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
        }

        .corner-button:hover {
            background-color: rgba(255, 255, 255, 0.8);
            color: #007BFF;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Уменьшение размера заголовка на мобильных устройствах */
            }
            button {
                font-size: 16px; /* Уменьшение размера шрифта кнопки на мобильных устройствах */
                padding: 10px 20px; /* Уменьшение отступов внутри кнопки на мобильных устройствах */
            }
            .corner-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
